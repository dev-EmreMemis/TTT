<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Modal Area Start  -->
    <div class="modal-area">
        <div class="player-name-area">
            <input type="text" placeholder="Player X" class="inputs input-player-X">
            <input type="text" placeholder="Player O" class="inputs input-player-O">
        </div>
        <div style="font-size: 2rem;">Please, enter your name's.</div>
        <div class="game-start-button-area">
            <button class="game-start-button">Start Game</button>
        </div>
    </div>  
    <!-- Modal Area End  -->
    <!-- Game Area Start  -->
    <div class="game-area">
    <p class="title">Tic Tac Toe</p>
    <div class="info-area">
        <p class="current-player">Active Player : <span class="active-player-text">X</span></p>
        <p class="current-player">Next Player : <span class="next-player-text">X</span></p>
    </div>
    <div class="timer-area">
        <div class="timer-area-x">X:<span class="timer-area-x-text"></span></div>
        <div class="timer-area-o">O:<span class="timer-area-o-text"></span</div>
    </div>
    <div class="table-area">
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
    </div>
    <div class="reset-button-area">
        <button class="reset-button">Oyunu Yeniden Ba≈ülat.</button>
    </div>
    <div class="score-board">
        <p class="score-board-title">Score Board</p>
        <p class="total-game">Total Games Played : <span class="total-game-value"></span></p>
        <p class="score-board-text"><span class="player-x">X</span> : <span class="x-score"></span> and    <span class="player-o"></span> : <span class="o-score"></span> Tie : <span class="tie-score"></span></p>
    </div>
</div>
 <!-- Game Area End  -->
    <script src="ttt.js"></script>
</body>
</html>
