<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="ttt.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
    <a href="#" class="logo-button"> <!--My Web Site Link-->
        <img class="logo-image" src="tic-tac-toe-logo.png" alt="Logo"> 
    </a>
        <!-- ---Custom Box Start--- -->
        <div class="alert-box-container">
            <div class="icon-area">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
            <div class="alert-title">
                <h1>Game Tie!</h1>
            </div>
            <div class="alert-text">
                <h3>Please, restart the game.</h3>
            </div>
            <div class="confirm-button">
                <button>Confirm.</button>
            </div>
        </div>
    <!-- ---Custom Box End--- -->
    <!-- ---HomePage Start--- -->
    <div class="homepage-area justify-content-center align-items-center flex-column">
        <div class="input-area">
            <input type="text" placeholder="Player One" class="player-one-name-input">
            <input type="text" placeholder="Player Two" class="player-two-name-input">
        </div>
        <button class="btn btn-secondary start-button">Start the Game!</button>
    </div> 
    <!-- ---HomePage End--- -->
    <!-- ---Game Area Start--- -->
    <div class="game-area row row-cols-3 justify-content-center align-items-center">
        <!-- ---Player-One-Infos-Area-Start -->
        <div class="player-infos-area d-flex justify-content-center align-items-center flex-column">
            <div class="player-one-info-name d-flex justify-content-center align-items-center active-player">Emre</div>
            <div class="player-timer-area d-flex justify-content-center align-items-center">
                <p class="player-one-timer-area-text">0</p>
            </div>
        </div>
        <!-- ---Player-One-Infos-Area-End -->
        <!-- ---Game Tables Area Start--- -->
        <div class="container game-tables-area">
            <div class="row row-cols-3 ">
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
                <div class="col d-flex justify-content-center align-items-center game-table"></div>
            </div>
        </div>
        <!-- ---Game Tables Area End--- -->
        <!-- ---Player-Two-Infos-Area-Start -->
        <div class="player-infos-area d-flex justify-content-center align-items-center flex-column">
            <div class="player-two-info-name d-flex justify-content-center align-items-center">Emre</div>
            <div class="player-timer-area d-flex justify-content-center align-items-center">
                <p class="player-two-timer-area-text">0</p>
            </div>
        </div>
        <!-- ---Player-Two-Infos-Area-End -->
    </div>
    <!-- ---Game Area End--- -->
    <!-- ---Score Board Area Start--- -->
    <div class="score-board-area row row-cols-3">
        <div class="player-one-score-area col d-flex justify-content-center align-items-center flex-column">
            <div class="player-one-name ">Emre</div>
            <div class="player-one-score">0</div>
        </div>
        <div class="player-two-score-area col d-flex justify-content-center align-items-center flex-column">
            <div class="player-two-name">Emre</div>
            <div class="player-two-score">0</div>
        </div>
        <div class="tie-score-area col d-flex justify-content-center align-items-center flex-column">
            <div class="tie-name">Tie</div>
            <div class="tie-score">0</div>
        </div>
    </div>
    <!-- ---Score Board Area End--- -->
    <!-- ---Reset Button Start--- -->
    <button class="btn btn-secondary reset-button">Restart the Game!</button>
    <!-- ---Reset Button End--- -->

    <script src="ttt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
